<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Universe - Recipes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-100 to-green-100 min-h-screen flex flex-col items-center justify-center p-4">

    <div class="w-full max-w-4xl bg-white rounded-xl shadow-lg p-8 space-y-8">

        <header class="text-center space-y-2">
            <h1 class="text-4xl font-bold text-blue-800">My Universe</h1>
            <p class="text-lg text-gray-600">Take a look at my favorite things to do.</p>
        </header>

        <section class="text-center text-gray-700 text-md md:text-lg max-w-2xl mx-auto">
            <p>Hobbies that I love to do!</p>
        </section>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

            <div class="bg-blue-50 rounded-xl shadow-md overflow-hidden transform transition-transform duration-300 hover:scale-105">
                <img src="https://bandwagon-gig-finder.s3.amazonaws.com/editorials/uploads/pictures/17988/content_IVOS-Clap-Clap-Clap-Party-2616.jpg" alt="Music" class="w-full h-48 object-cover">
                <div class="p-6">
                    <h3 class="text-2xl font-semibold text-blue-700 mb-2">Music</h3>
                    <p class="text-gray-600">Explore my favorite music genres and artists.</p>
                </div>
            </div>

            <div class="bg-green-50 rounded-xl shadow-md overflow-hidden transform transition-transform duration-300 hover:scale-105">
                <img src="https://images.contentstack.io/v3/assets/bltcedd8dbd5891265b/blt6400b0729a43c47a/66707e04cd91a56a4cdd187a/cooking-therapy-hero.jpeg?q=70&width=3840&auto=webp" alt="Cooking" class="w-full h-48 object-cover">
                <div class="p-6">
                    <h3 class="text-2xl font-semibold text-green-700 mb-2">Cooking</h3>
                    <p class="text-gray-600">Discover delicious recipes and cooking tips.</p>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
